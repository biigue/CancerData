<!doctype html>
<html lang="pt-br">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cancer-Data</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->

  <body style="margin-bottom: 200px;padding: 16px;">
      <div class="fixed">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
              <a class="text-muted" href="{{ url_for('criadores') }}">Criadores do projeto</a>
          </div>
          <div class="col-4 text-center">
            <a class="blog-header-logo pink" href="{{ url_for('Index') }}">CancerData</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
          </div>
        </div>
      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          <a class="p-2 text-muted" href="{{ url_for('mamografos') }}">Mamógrafos</a>
          <a class="p-2 text-muted" href="{{ url_for('tiposExames') }}">Tipos de exames</a>
          <a class="p-2 text-muted" href="{{ url_for('mortalidade') }}">Mortalidade</a>
          <a class="p-2 text-muted" href="{{ url_for('distribuicaoExames') }}">Distribuição de exames no país</a>
          <a class="p-2 text-muted" href="{{ url_for('mapaDeCalor1') }}">Mapa de calor 1</a>
          <a class="p-2 text-muted" href="{{ url_for('mapaDeCalor2') }}">Mapa de calor 2</a>

        </nav>

  </div>
    <main role="main" class="container">
            {% block content %}
            {% endblock %}
    </main><!-- /.container -->






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
